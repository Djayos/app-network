name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Compile and run backend
      run: |
        cd backend
        javac Main.java
        java Main

    - name: Build Docker images
      run: |
        docker build -t app-network-backend ./backend
        docker build -t app-network-database ./database
        docker build -t app-network-httpd ./frontend
